<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-Signin</title>
    <!-- Link Style -->
    <link rel="stylesheet" href="style.css">
    <!-- Link Icon -->
    <link rel="icon" href="Assets/Images/logo.png">
</head>

<body>
    <div class="bg"> <!--Background image -->
        <div class="logo">   <!---Logo--->
            <img src="Assets/Images/logo.png" alt="">
        </div>
        <div class="mbox">  <!--Main Box-->
            <div class="container">
                <h3>Sign In</h3>  <!--Heading-->
                <div class="input"> <!--Input Box-->
                    <input type="text" placeholder="Email or phone number">
                    <input type="text" placeholder="Password">
                </div>
                <button>Sign In</button>  <!--Button-->
                <div class="check">
                    <input type="checkbox" name="" id=""> 
                    <p>Remember me</p><a href="#">Need help?</a>
                </div>
                <!--Details-->
                <p class="p1">New to Netflix?<a href="#">Sign up now</a></p>
                <p class="p2">This page is protected by Google reCAPTCHA to ensure you're not a bot. <span style="color: blue;">Learn more</span></p>
            </div>
        </div>
    </div>
</body>

</html>
